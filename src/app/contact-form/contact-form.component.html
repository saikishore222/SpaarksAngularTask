<mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2>Contact</h2>
        <br>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="username"  required > 
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <input matInput  placeholder="Number" formControlName="Number"  required>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button color="primary"  (click)="PostContactDetails()">Add Contact</button>&nbsp;&nbsp;
        <button mat-raised-button color="primary"(click)="updateContact()">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
  <div id="dash">
    <span><h3>Phone Numbers</h3> </span>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-dark" (click)="DeleteAll()" id="clear">Clear All</button>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> S.No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef> Mobile-Number</th>
        <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
        <button class="btn btn-info "(click)="OnEdit(element)">Edit</button>
        <button class="btn btn-danger mx-3" (click)="deleteContact(element)">Delete</button>  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
